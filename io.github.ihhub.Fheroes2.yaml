app-id: io.github.ihhub.Fheroes2
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Pulseaudio access
  - --socket=pulseaudio
  # OpenGL access
  - --device=dri
  # File Manager
  - --talk-name=org.freedesktop.FileManager1.*
command: fheroes2.sh
rename-appdata-file: fheroes2.appdata.xml
rename-desktop-file: fheroes2.desktop
rename-icon: fheroes2
copy-icon: true
modules:
  - name: fheroes2
    buildsystem: cmake-ninja
    config-opts:
      - -DSDL2MAIN_LIBRARY=
    post-install:
      - desktop-file-edit --set-key=Exec --set-value=fheroes2.sh ${FLATPAK_DEST}/share/applications/fheroes2.desktop
      - install -Dm 744 fheroes2.sh -t /app/bin
    sources:
      - type: git
        url: https://github.com/ihhub/fheroes2
        tag: 0.9.20
        commit: 27ec7781805b21b632c47c74466e134eee8126b7
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: extra-data
        filename: h2demo.zip
        url: https://archive.org/download/HeroesofMightandMagicIITheSuccessionWars_1020/h2demo.zip
        sha256: 12048c8b03875c81e69534a3813aaf6340975e77b762dc1b79a4ff5514240e3c
        size: 21848903
      - type: script
        dest-filename: fheroes2.sh
        commands:
          - if ls ~/.var/app/io.github.ihhub.Fheroes2/data/fheroes2/*[Dd][Aa][Tt][Aa]*/HEROES2.AGG
            ;
          - then
          - /app/bin/fheroes2
          - else
          - if zenity --question --text "To play fheroes2 you will need to copy the
            'ANIM', 'DATA', 'MAPS' and 'MUSIC' folders from Heroes II to the fheroes2
            folder.\n\nFor example:\n~/.var/app/io.github.ihhub.Fheroes2/data/fheroes2/ANIM\n~/.var/app/io.github.ihhub.Fheroes2/data/fheroes2/DATA\n~/.var/app/io.github.ihhub.Fheroes2/data/fheroes2/MAPS\n~/.var/app/io.github.ihhub.Fheroes2/data/fheroes2/MUSIC\n\nAlternatively,
            the demo (only one scenario, no campaign and limited assets) can be installed."
            --cancel-label "Install Demo" --ok-label "Open folder" --width=400 ;
          - then
          - mkdir -p ~/.var/app/io.github.ihhub.Fheroes2/data/fheroes2
          - dbus-send --session --print-reply --dest=org.freedesktop.FileManager1
            --type=method_call /org/freedesktop/FileManager1 org.freedesktop.FileManager1.ShowFolders
            array:string:"file://$HOME/.var/app/io.github.ihhub.Fheroes2/data/fheroes2"
            string:""
          - else
          - unzip -o -q /app/extra/h2demo.zip "DATA/*" "MAPS/*" -d ~/.var/app/io.github.ihhub.Fheroes2/data/fheroes2
          - /app/bin/fheroes2
          - fi
          - fi
